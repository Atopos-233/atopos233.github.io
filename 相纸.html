            transition: transform 0.3s;

        /* å›¾ç‰‡æ˜¾ç¤ºåŒºåŸŸ */
        #photo-area {

        }

        /* æ“ä½œæŒ‰é’®åŒºåŸŸ */

        /* æ¨¡æ‹Ÿåç‰‡åŠ¨ç”» */
        @keyframes eject {

<body>

    <div id="polaroid-card">
        <div id="photo-area">
            <img id="display-image" src="" alt="ä¸Šä¼ ç…§ç‰‡">
        </div>
        </div>

    <div class="controls">
        <label for="upload-btn">ğŸ“¸ æ‹æ‘„ / é€‰æ‹©ç…§ç‰‡</label>
        <input type="file" id="upload-btn" accept="image/*">
        
        <button onclick="downloadImage()">ğŸ’¾ ä¸‹è½½ç›¸çº¸</button>
    </div>

    <canvas id="export-canvas" style="display:none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload-btn');
        const displayImg = document.getElementById('display-image');
        const card = document.getElementById('polaroid-card');

        // 1. å¤„ç†ä¸Šä¼ 
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // æ¨¡æ‹Ÿé‡ç½®
                    displayImg.style.opacity = 0; 
                    card.classList.remove('printing');

                    // ç¨å¾®å»¶è¿Ÿä¸€ä¸‹ï¼Œæ¨¡æ‹Ÿæœºå™¨ååº”
                    setTimeout(() => {
                        displayImg.src = event.target.result;
                        
                        // æ’­æ”¾åç‰‡åŠ¨ç”»
                        card.classList.add('printing');
                        
                        // æ’­æ”¾æ˜¾å½±åŠ¨ç”» (å»¶è¿Ÿä¸€ç‚¹ç‚¹è®©åç‰‡å…ˆå¼€å§‹)
                        setTimeout(() => {
                            displayImg.style.opacity = 1;
                        }, 500);
                    }, 200);
                }
                
                reader.readAsDataURL(file);
            }
        });

        // 2. ä¸‹è½½åŠŸèƒ½ (åˆ©ç”¨Canvasåˆæˆ)
        function downloadImage() {
            if (!displayImg.src) return alert("å…ˆä¼ å¼ ç…§ç‰‡å§ï¼");

            const canvas = document.getElementById('export-canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®é«˜åˆ†è¾¨ç‡ç”»å¸ƒ
            canvas.width = 600; 
            canvas.height = 720; 
            
            // ç”»ç™½åº•
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, 600, 720);

            // ç”»å›¾ç‰‡
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = displayImg.src;
            
            img.onload = function() {
                // ä¿æŒæ¯”ä¾‹è£å‰ªå¹¶ç»˜åˆ¶åˆ°ä¸­é—´
                // è¿™é‡Œç®€å•å¤„ç†ï¼Œç›´æ¥æ‹‰ä¼¸é“ºæ»¡æ˜¾ç¤ºåŒºï¼Œåç»­æˆ‘ä»¬ä¼˜åŒ–è£å‰ªç®—æ³•
                // æ¨¡æ‹ŸCSSæ»¤é•œæ•ˆæœ
                ctx.filter = "sepia(0.2) contrast(1.1) brightness(1.1)";
                ctx.drawImage(img, 30, 30, 540, 540);
                
                // å¯¼å‡º
                const link = document.createElement('a');
                link.download = 'my-polaroid.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            };
        }
    </script>
